---

version: 2.1

orbs:
  shellcheck: circleci/shellcheck@1.3.3

workflows:
  shellcheck:
    jobs:
      - shellcheck/check
      - rubocop

jobs:
  rubocop:
    docker:
      - image: mckern/ruby:2.6-alpine
    steps:
      - checkout
      - attach_workspace:
          at: /repo
      - run:
          name: Run RuboCop linting
          command: |
            rubocop --parallel --display-cop-names --display-style-guide /repo
